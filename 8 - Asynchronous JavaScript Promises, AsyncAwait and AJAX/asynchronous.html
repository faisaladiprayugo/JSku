        ///////////////////////////////////////////////
        // Making AJAX Calls With Fetch and Promises //
        ///////////////////////////////////////////////

        function getWeather(id){
            fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/search/${id}`)
                .then(result => {
                    console.log(result);
                    return result.json();
                })
                .then(json => {
                    console.log(json);
                    const api = json[0];
                    console.log(`${api.location_type} of ${api.title} have distance ${api.distance}, have woeid ${api.woeid} and maps ${api.latt_long}`);
                })
                .catch(error => {
                    console.log(error);
                });
        }
        getWeather('?lattlong=36.96,-122.02');
        getWeather('?lattlong=50.068,-5.316');


        async function getWeatherAW(id){
            const result = await fetch(`https://cors-anywhere.herokuapp.com/https://www.metaweather.com/api/location/search/${id}`);
            const json = await result.json();
            const api = json[1];
            console.log(`${api.location_type} of ${api.title} have distance ${api.distance}, have woeid ${api.woeid} and maps ${api.latt_long}`);
            // console.log(json);
        }
        getWeatherAW('?lattlong=36.96,-122.02');
        getWeatherAW('?lattlong=50.068,-5.316')
